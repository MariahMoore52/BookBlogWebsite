<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="divhead"><h1>Mariah's Book Blog</h1>
            </div>
            <div class="upper">
                <a href="/">Home</a>
                <a href="/current">Current Reads</a>
                <a href="/recommendations">Recommendations</a>
                <a href="#" style="float:right">Contact Me</a>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="/contact" method="post">
              
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Email</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              
              
                  <label for="subject">Message</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
              </div>
            
                
            </div>
            <div class="footer">
                <div class="upper">
                    <a href="/">Home</a>
                    <a href="/contact">Contact Me</a>
                </div>
            </div>
        </main>
    </body>


</html>
